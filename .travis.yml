branches:
  only:
  - master
  - dev
  - staging
  - hotfix
env:
  - COLUMNS=80
addons:
  apt:
    packages:
      - pandoc
dist: trusty
notifications:
  email:
    on_success: always
    on_failure: always
language: python
python:
  - '3.3'
  - '3.4'
  - '3.5'
  - '3.6'
install:
  - pip install -e .
  - pip install -r tests/requirements.txt
  - pip install coveralls
script:
  - coverage run --source=agutil --omit=*__init__.py -m unittest discover -v
  - pycodestyle agutil/*
after_success:
  - coveralls
before_deploy:
  - pandoc --from markdown --to rst README.md -o README.rst
deploy:
  skip_cleanup: true
  provider: pypi
  user: agraubert
  password:
    secure: 
  on:
    branch: master
    python: 3.6
  distributions: sdist bdist_wheel
